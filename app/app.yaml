apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: selective-sync
  namespace: argocd
spec:
  destination:
    namespace: selective-sync
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: app
    repoURL: "https://github.com/harrylog/argoCdLearn"
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    