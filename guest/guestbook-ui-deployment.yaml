apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: paulbouwer/hello-kubernetes:1.10
          name: guestbook-ui
          ports:
            - containerPort: 8080
          env:
            - name: MESSAGE
              value: "Hello from ArgoCD Guestbook!"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
